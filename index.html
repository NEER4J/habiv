        :root {
            --bg-color: #050505;
            --text-color: #f0f0f0;
            --accent-color: #d7ff00;

        * {

            box-sizing: border-box;
        }

        body {

            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- Hero Section --- */
        .hero-container {
            text-align: left;
            position: relative;
            z-index: 10;
            transform: translateY(-5%);
            /* Visual balance */
        }

        .hero-text {
            font-size: clamp(4rem, 15vw, 10rem);
            line-height: 0.9;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .line-1 {
            display: block;
            margin-left: -0.5em;
            /* Offset for aesthetic */
        }

        .line-2 {
            display: flex;
            align-items: center;
            margin-left: 1.5em;
            /* Indent */
        }

        /* Hourglass Container */
        .hourglass-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 0.8em;
            height: 0.8em;
            margin: 0 0.05em;
            animation: rotate 6s infinite linear;
            margin-top: 45px;
        }

        /* SVG Hourglass Style */
        .hourglass-svg {
            width: 100%;
            height: 100%;
            fill: var(--accent-color);
        }

        /* Handwritten Arrow */
        .arrow-container {
            position: absolute;
            top: 55%;
            left: 13%;
            width: 120px;
            height: 120px;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .arrow-container {
                width: 80px;
                height: 61px;
                top: 50%;
                left: 13px;
            }

            .hourglass-wrapper {
                margin-top: 25px;
            }
        }

        .arrow-svg {
            width: 100%;
            height: 100%;
            stroke: var(--accent-color);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 2px rgba(230, 230, 0, 0.3));
        }

        /* --- Footer Section --- */
        .footer {
            position: absolute;
            bottom: 3rem;
            left: 0;
            width: 100%;
            padding: 0 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-family: 'Inter', sans-serif;
            /* Cleaner font for small text */
        }

        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                align-items: flex-start;
                padding: 0 1.5rem;
                bottom: 2rem;
                gap: 2rem;
            }


        }

        .left-content {
            max-width: 500px;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #d8d8d8;
        }

        .subtitle {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #888;
            font-weight: 300;
        }

        .emojis {
            display: inline-block;
            margin: 0 4px;
            filter: grayscale(100%);
            /* Keeps it minimal/classy */
            transition: filter 0.3s;
        }

        .left-content:hover .emojis {
            filter: grayscale(0%);
        }

        .right-content {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            color: #fff;
        }

        /* --- Animations --- */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            20% {
                transform: rotate(0deg);
            }

            /* Pause */
            25% {
                transform: rotate(180deg);
            }

            /* Flip */
            70% {
                transform: rotate(180deg);
            }

            /* Pause */
            75% {
                transform: rotate(360deg);
            }

            /* Flip back */
            100% {
                transform: rotate(360deg);
            }
        }

        /* Simple Grainy Texture Overlay (Optional, for that static feel) */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");

        }
    </style>

        // Add a subtle drift to the arrow on mousemove
        document.addEventListener('mousemove', (e) => {
            const arrow = document.querySelector('.arrow-container');
            const x = (e.clientX - window.innerWidth / 2) * 0.02;
